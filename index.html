<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITHUB form</title>
  <link rel="stylesheet" href="DODreg.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="ring">
  <i style="--clr:#8B008B;"></i>
  <i style="--clr:#4B0082;"></i>
  <i style="--clr:#483D8B;"></i>
  <div class="login">
    <h2>WELCOME TO ITHUB</h2>
    <div class="inputBx">
      <input type="text" id="name_kid" placeholder="Имя" required>
    </div>
    <div class="inputBx">
      <input type="text" id="phone_kid" placeholder="Телефон" required>
    </div>
    <div class="inputBx">
      <input type="text"id="grade" placeholder="Класс" required>
    </div>
     <div class="inputBx">
      <input type="text" id="enter_point" placeholder="Откуда о нас узнали?" required>
    </div>
    <p class="egirl">Вы пришли не одни?</p>
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox">
        <div class="switch-slider round"></div>
      </label>
    </div>
      <div class="inputBx hiddenO" style="display: none">
        <input type="text" id="name_parent1" placeholder="Имя родителя">
      </div>
    <div class="inputBx hiddenO" style="display: none">
      <input type="text" id="phone_parent1" placeholder="Телефон родителя">
    </div>
    <div class="inputBx">
      <input type="submit" value="Зарегистрироваться">
    </div>
    <div class="links">
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="module" src="logic.js"></script>
<script src="front-logic.js"></script>
</html>
